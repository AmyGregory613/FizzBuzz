<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fizz Buzz</title>
	<script type="text/javascript">
	var number = 100;
	for(var i = 0; i < number; i++) {
		if(i%3==0 && i%5==0){
			console.log("fizz buzz");
		}
		else if (i%3==0){
			console.log("fizz");
		}
		else if(i%5==0){
			console.log("buzz");
		}
		else{
			console.log(i);
		}
	}

	</script>
</head>
<body>
	
</body>
</html>
